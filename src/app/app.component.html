<div class="container">
  <div class="github-link">
    <a href="https://github.com/danielschmitz/datetime-component" target="_blank" aria-label="GitHub Repository">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
    </a>
  </div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>DateTime Picker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Simple Input</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name" />
            <mat-error
              *ngIf="registrationForm.get('name')?.errors?.['required'] && registrationForm.get('name')?.touched"
            >
              Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <ds-datetime-picker
            label="Event Date/Time"
            formControlName="registrationDate"
            [required]="true"
          >
          </ds-datetime-picker>
        </div>

        <div class="form-row">
          <ds-datetime-picker
            label="Read-only Date/Time Example"
            formControlName="readonlyDate"
            placeholder=""
            [readonly]="true"
          >
          </ds-datetime-picker>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registrationForm.invalid"
          >
            Submit
          </button>
          <button mat-button type="button" (click)="registrationForm.reset()">Clear</button>
        </div>
      </form>

      <!-- JSON representation of form data -->
      <div class="json-data-container" *ngIf="showFormData">
        <h3>Form Data (JSON):</h3>
        <pre>{{ formDataJson }}</pre>
      </div>
    </mat-card-content>
  </mat-card>
</div>
